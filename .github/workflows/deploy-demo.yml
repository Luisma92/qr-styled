name: Deploy Browser Demo

on:
  push:
    branches: [main, master]
    paths:
      - 'packages/browser/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: packages/browser
        run: npm install

      - name: Build
        working-directory: packages/browser
        run: npm run build

      - name: Prepare demo
        run: |
          mkdir -p _site
          cp packages/browser/demo.html _site/index.html
          cp -r packages/browser/dist _site/dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
