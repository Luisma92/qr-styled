<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Test</title>
  <script type="importmap">
    {
      "imports": {
        "qrcode": "https://esm.sh/qrcode@1.5.4"
      }
    }
  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .status {
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    #qr-output {
      margin: 20px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
      min-height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>QR Generator Test</h1>
  <div id="status" class="status info">‚è≥ Loading...</div>
  <div id="qr-output"></div>
  <pre id="console-output" style="background: #f5f5f5; padding: 15px; border-radius: 4px; overflow-x: auto;"></pre>

  <script type="module">
    const statusDiv = document.getElementById('status');
    const consoleOutput = document.getElementById('console-output');
    const qrOutput = document.getElementById('qr-output');

    function log(message, type = 'info') {
      const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
      const logMessage = `[${timestamp}] ${message}\n`;
      consoleOutput.textContent += logMessage;
      console.log(message);
    }

    async function testQR() {
      try {
        log('üîÑ Step 1: Importing QRGenerator...');
        const module = await import('./dist/index.js');
        const { QRGenerator } = module;
        log('‚úÖ Step 1 complete: QRGenerator imported successfully');

        log('üîÑ Step 2: Creating QRGenerator instance...');
        const qr = new QRGenerator({
          url: 'https://github.com/Luisma92/qr-styled',
          size: 300,
          foregroundColor: '#000000',
          backgroundColor: '#ffffff'
        });
        log('‚úÖ Step 2 complete: QRGenerator instance created');

        log('üîÑ Step 3: Generating QR code...');
        const canvas = await qr.generate();
        log('‚úÖ Step 3 complete: QR code generated');

        log('üîÑ Step 4: Appending to DOM...');
        qrOutput.appendChild(canvas);
        log('‚úÖ Step 4 complete: Canvas appended to DOM');

        statusDiv.textContent = '‚úÖ Success! QR code generated and displayed.';
        statusDiv.className = 'status success';

        log('‚úÖ All steps completed successfully!');

      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
        log(`Stack: ${error.stack}`, 'error');

        statusDiv.textContent = `‚ùå Error: ${error.message}`;
        statusDiv.className = 'status error';

        qrOutput.innerHTML = `
          <div style="text-align: center; color: #721c24;">
            <strong>Failed to generate QR code</strong><br>
            Check console output above for details
          </div>
        `;
      }
    }

    // Run test
    testQR();
  </script>
</body>
</html>
